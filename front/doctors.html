<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas - GlicoGame</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        darkBg: '#120E29', 
                        cardBg: '#1E1B3A', 
                        accentPurple: '#7C3AED', 
                        accentPink: '#EC4899', 
                        accentCyan: '#06B6D4'
                    }
                }
            }
        }
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Fundo padr√£o do sistema */
        .bg-main-gradient { background: linear-gradient(135deg, #120E29 0%, #2E1065 100%); }
        
        /* Efeito de vidro chique */
        .glass-card { 
            background: rgba(30, 27, 58, 0.7); 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
        }
        
        /* Estilos pro sistema de abas */
        .tab-active { border-bottom: 2px solid #06B6D4; color: #06B6D4; }
        .tab-inactive { color: #9CA3AF; }
        
        /* Anima√ß√£ozinha suave */
        .fade-in { animation: fadeIn 0.4s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-main-gradient h-screen flex flex-col text-gray-100 overflow-hidden">

    <header class="p-6 flex justify-between items-center bg-[#161330]/80 border-b border-white/10 backdrop-blur-md z-10">
        <h1 class="text-2xl font-bold text-white">√Årea de <span class="text-accentCyan">Sa√∫de</span> ü©∫</h1>
        <a href="dashboard.html" class="flex items-center gap-2 text-sm text-gray-300 hover:text-white transition bg-white/5 px-4 py-2 rounded-full border border-white/10 hover:bg-white/10">
            <span>‚Üê Voltar pro Painel</span>
        </a>
    </header>

    <main class="flex-1 overflow-y-auto p-6 md:p-8">
        <div class="max-w-6xl mx-auto">
            
            <div class="flex gap-8 border-b border-white/10 mb-8">
                <button onclick="switchTab('search')" id="tab-search" class="pb-3 px-2 font-bold transition tab-active">
                    Encontrar M√©dicos
                </button>
                <button onclick="switchTab('my-appointments')" id="tab-my" class="pb-3 px-2 font-bold transition tab-inactive hover:text-gray-300">
                    Minhas Consultas
                </button>
            </div>

            <div id="content-search" class="fade-in">
                <p class="text-gray-400 mb-6">Profissionais dispon√≠veis na plataforma:</p>
                
                <div id="doctorsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <p class="text-gray-500 col-span-3 text-center py-10 animate-pulse">Carregando lista de especialistas...</p>
                </div>
            </div>

            <div id="content-my-appointments" class="hidden fade-in">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    
                    <div class="glass-card p-6 rounded-3xl">
                        <h3 class="text-lg font-bold text-yellow-500 mb-4 flex items-center gap-2">
                            <span class="w-3 h-3 rounded-full bg-yellow-500 animate-pulse"></span> Aguardando Confirma√ß√£o
                        </h3>
                        <div id="pendingList" class="space-y-4">
                            <p class="text-sm text-gray-500 italic text-center py-4">Nenhuma solicita√ß√£o pendente.</p>
                        </div>
                    </div>

                    <div class="glass-card p-6 rounded-3xl">
                        <h3 class="text-lg font-bold text-accentCyan mb-4 flex items-center gap-2">
                            <span class="w-3 h-3 rounded-full bg-accentCyan"></span> Consultas Agendadas
                        </h3>
                        <div id="confirmedList" class="space-y-4">
                            <p class="text-sm text-gray-500 italic text-center py-4">Nenhuma consulta confirmada.</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <div id="scheduleModal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm" onclick="closeModal()"></div>
        
        <div class="glass-card w-full max-w-md p-8 rounded-3xl relative z-10 border border-white/20 shadow-2xl fade-in">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-400 hover:text-white transition text-xl">‚úï</button>
            
            <h3 class="text-2xl font-bold mb-1 text-white">Agendar Consulta</h3>
            <p class="text-sm text-gray-400 mb-6">M√©dico: <span id="doctorNameDisplay" class="text-accentCyan font-bold">...</span></p>
            
            <form id="appointmentForm" class="space-y-4">
                <input type="hidden" id="selectedDoctorId">
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Data</label>
                        <input type="date" id="appDate" required class="w-full bg-[#120E29] border border-white/10 rounded-xl px-4 py-3 text-white focus:border-accentCyan outline-none transition cursor-pointer">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Hora</label>
                        <input type="time" id="appTime" required class="w-full bg-[#120E29] border border-white/10 rounded-xl px-4 py-3 text-white focus:border-accentCyan outline-none transition cursor-pointer">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Motivo / Observa√ß√µes</label>
                    <textarea id="appNotes" rows="3" placeholder="Ex: Ajuste de dosagem, primeira consulta..." class="w-full bg-[#120E29] border border-white/10 rounded-xl px-4 py-3 text-white focus:border-accentCyan outline-none transition"></textarea>
                </div>
                
                <button type="submit" class="w-full py-4 mt-2 rounded-xl bg-gradient-to-r from-cyan-600 to-accentCyan hover:from-cyan-500 hover:to-cyan-400 text-white font-bold transition shadow-lg shadow-cyan-500/30 transform hover:-translate-y-1 active:scale-95">
                    Confirmar Agendamento
                </button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000'; // Ajusta se o teu back tiver em outra porta
        const token = localStorage.getItem('token');

        // --- SISTEMA DE ABAS ---
        function switchTab(tab) {
            const searchContent = document.getElementById('content-search');
            const myContent = document.getElementById('content-my-appointments');
            const tabSearch = document.getElementById('tab-search');
            const tabMy = document.getElementById('tab-my');

            if(tab === 'search') {
                searchContent.classList.remove('hidden');
                myContent.classList.add('hidden');
                
                tabSearch.classList.add('tab-active', 'text-accentCyan');
                tabSearch.classList.remove('tab-inactive', 'text-gray-400');
                
                tabMy.classList.remove('tab-active', 'text-accentCyan');
                tabMy.classList.add('tab-inactive');
                
                loadDoctors(); // Puxa os docs do back
            } else {
                searchContent.classList.add('hidden');
                myContent.classList.remove('hidden');
                
                tabSearch.classList.remove('tab-active');
                tabSearch.classList.add('tab-inactive');
                
                tabMy.classList.add('tab-active', 'text-accentCyan');
                tabMy.classList.remove('tab-inactive');
                
                loadMyAppointments(); // Puxa as consultas do back
            }
        }

        // --- LISTAR M√âDICOS DO BANCO ---
        async function loadDoctors() {
            try {
                // Rota que vc vai criar: GET /doctors
                const res = await fetch(`${API_URL}/doctors`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const grid = document.getElementById('doctorsGrid');
                grid.innerHTML = ''; // Limpa o "carregando..."

                if(res.ok) {
                    const doctors = await res.json();
                    
                    if(doctors.length === 0) {
                        grid.innerHTML = '<p class="text-gray-500 col-span-3 text-center py-10">Nenhum m√©dico cadastrado ainda. Volte mais tarde!</p>';
                        return;
                    }

                    doctors.forEach(doc => {
                        const card = document.createElement('div');
                        card.className = 'glass-card p-6 rounded-3xl hover:border-accentCyan/50 transition duration-300 flex flex-col items-center text-center group';
                        // Usei o UI Avatars pra gerar uma fotinha default com as iniciais do nome
                        card.innerHTML = `
                            <div class="w-20 h-20 rounded-full bg-gray-700 mb-4 overflow-hidden border-2 border-accentCyan/30 group-hover:scale-105 transition">
                                <img src="https://ui-avatars.com/api/?name=${doc.name}&background=0D8ABC&color=fff&size=150" class="w-full h-full object-cover">
                            </div>
                            <h3 class="text-xl font-bold text-white">${doc.name}</h3>
                            <span class="text-xs bg-accentCyan/10 text-accentCyan border border-accentCyan/20 px-3 py-1 rounded-full mt-2 font-bold uppercase tracking-wide">${doc.especialidade}</span>
                            <p class="text-gray-400 text-xs mt-3 bg-white/5 px-2 py-1 rounded">CRM: ${doc.crm}</p>
                            
                            <button onclick="openModal('${doc.id}', '${doc.name}')" class="mt-6 w-full py-3 bg-accentCyan/10 text-accentCyan border border-accentCyan/50 rounded-xl hover:bg-accentCyan hover:text-white transition font-bold text-sm shadow-lg shadow-cyan-500/5">
                                Agendar Hor√°rio
                            </button>
                        `;
                        grid.appendChild(card);
                    });
                } else {
                    grid.innerHTML = '<p class="text-red-400 col-span-3 text-center py-10">Erro ao carregar m√©dicos do servidor.</p>';
                }
            } catch (err) {
                console.error("Erro ao carregar m√©dicos:", err);
                document.getElementById('doctorsGrid').innerHTML = '<p class="text-red-400 col-span-3 text-center py-10">Erro de conex√£o com o banco de dados.</p>';
            }
        }

        // --- LISTAR MINHAS CONSULTAS ---
        async function loadMyAppointments() {
            try {
                // Rota que vc vai criar: GET /appointments/patient
                const res = await fetch(`${API_URL}/appointments/patient`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if(res.ok) {
                    const data = await res.json(); 
                    
                    const pendingDiv = document.getElementById('pendingList');
                    const confirmedDiv = document.getElementById('confirmedList');
                    
                    pendingDiv.innerHTML = '';
                    confirmedDiv.innerHTML = '';

                    // Renderezia Pendentes
                    if(data.pending.length > 0) {
                        data.pending.forEach(app => {
                            pendingDiv.innerHTML += `
                                <div class="p-4 bg-[#120E29]/50 rounded-xl border border-white/5 hover:border-yellow-500/30 transition">
                                    <p class="font-bold text-white text-lg">${app.doctor_name}</p>
                                    <p class="text-sm text-yellow-500/80 mt-1 flex items-center gap-2">
                                        üóìÔ∏è ${app.date}
                                    </p>
                                    <p class="text-xs text-gray-500 mt-2 italic bg-black/20 p-2 rounded">"${app.notes || 'Sem observa√ß√µes'}"</p>
                                </div>
                            `;
                        });
                    } else { pendingDiv.innerHTML = '<p class="text-sm text-gray-500 italic text-center py-4">Nenhuma solicita√ß√£o pendente.</p>'; }

                    // Renderiza Confirmados
                    if(data.confirmed.length > 0) {
                        data.confirmed.forEach(app => {
                            // Gambiarra do bem: Se tiver link, vira um bot√£o verde. Se n√£o, fica um aviso cinza.
                            const linkBtn = app.meet_link 
                                ? `<a href="${app.meet_link}" target="_blank" class="block text-center mt-3 bg-green-500/20 text-green-400 py-2 rounded-lg border border-green-500/30 hover:bg-green-500 hover:text-white text-sm font-bold transition shadow-lg shadow-green-500/10">Entrar na Videoconfer√™ncia üé•</a>`
                                : `<span class="block text-center mt-3 text-xs text-gray-400 border border-white/10 bg-black/30 rounded py-2">Link do Meet ainda n√£o disponibilizado</span>`;

                            confirmedDiv.innerHTML += `
                                <div class="p-5 bg-[#120E29]/50 rounded-xl border-l-4 border-accentCyan hover:bg-[#120E29] transition shadow-lg shadow-cyan-500/5">
                                    <div class="flex justify-between items-start">
                                        <div>
                                            <p class="font-bold text-white text-lg">${app.doctor_name}</p>
                                            <p class="text-sm text-accentCyan mt-1 font-semibold">${app.date}</p>
                                        </div>
                                        <span class="text-xs bg-cyan-900/50 text-cyan-300 border border-cyan-500/30 px-2 py-1 rounded">Confirmada</span>
                                    </div>
                                    ${linkBtn}
                                </div>
                            `;
                        });
                    } else { confirmedDiv.innerHTML = '<p class="text-sm text-gray-500 italic text-center py-4">Nenhuma consulta na agenda.</p>'; }
                }
            } catch (err) {
                console.error("Erro minhas consultas:", err);
            }
        }

        // --- CONTROLE DO MODAL DE AGENDAMENTO ---
        const modal = document.getElementById('scheduleModal');
        
        function openModal(id, name) {
            document.getElementById('selectedDoctorId').value = id;
            document.getElementById('doctorNameDisplay').innerText = name;
            modal.classList.remove('hidden');
        }
        
        function closeModal() { 
            modal.classList.add('hidden'); 
        }

        // --- ENVIAR SOLICITA√á√ÉO ---
        document.getElementById('appointmentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const doctorId = document.getElementById('selectedDoctorId').value;
            const date = document.getElementById('appDate').value;
            const time = document.getElementById('appTime').value; // Pegando a hora!
            const notes = document.getElementById('appNotes').value;

            // Junta a data e a hora pra salvar bonito no banco
            const fullDateTime = `${date} ${time}`;

            try {
                // Rota que vc vai criar: POST /appointments
                const res = await fetch(`${API_URL}/appointments`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ doctor_id: doctorId, date: fullDateTime, notes })
                });

                if(res.ok) {
                    alert('Show! Solicita√ß√£o enviada. O m√©dico vai avaliar e logo aparece na aba Minhas Consultas.');
                    closeModal();
                    
                    // Limpando o form pro pr√≥ximo uso
                    document.getElementById('appDate').value = '';
                    document.getElementById('appTime').value = '';
                    document.getElementById('appNotes').value = '';

                    // Redireciona o cara pra aba de acompanhamento automaticamente
                    switchTab('my-appointments'); 
                } else {
                    alert('Deu ruim ao tentar agendar. Tente novamente.');
                }
            } catch(err) {
                console.error(err);
                alert('Erro de conex√£o com o servidor.');
            }
        });

        // Quando a p√°gina carrega, j√° puxa os m√©dicos
        loadDoctors();
    </script>
</body>
</html>
