<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Gamificação Diabetes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Classe utilitária pra esconder coisas */
        .hidden-field { display: none; }
    </style>
</head>
<body class="bg-gray-50 h-screen w-full flex items-center justify-center">

    <div class="bg-white rounded-2xl shadow-2xl overflow-hidden flex max-w-4xl w-full m-4 fade-in h-[700px]"> <div class="w-full md:w-1/2 p-8 md:p-12 flex flex-col justify-center relative">
            <div class="mb-6">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Crie sua conta</h1>
                <p class="text-gray-500">Escolha seu perfil abaixo:</p>
            </div>

            <div class="flex gap-4 mb-6 bg-gray-100 p-1 rounded-lg">
                <label class="flex-1 text-center cursor-pointer">
                    <input type="radio" name="userType" value="patient" checked class="peer hidden" onchange="toggleFields()">
                    <span class="block py-2 rounded-md text-gray-500 peer-checked:bg-white peer-checked:text-purple-600 peer-checked:shadow font-bold transition">
                        Sou Paciente
                    </span>
                </label>
                <label class="flex-1 text-center cursor-pointer">
                    <input type="radio" name="userType" value="doctor" class="peer hidden" onchange="toggleFields()">
                    <span class="block py-2 rounded-md text-gray-500 peer-checked:bg-white peer-checked:text-purple-600 peer-checked:shadow font-bold transition">
                        Sou Médico
                    </span>
                </label>
            </div>

            <form id="registerForm" class="space-y-3">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nome Completo</label>
                    <input type="text" id="reg-name" placeholder="Seu nome" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-purple-500 outline-none bg-gray-50">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                    <input type="email" id="reg-email" placeholder="seu@email.com" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-purple-500 outline-none bg-gray-50">
                </div>
                
                <div id="doctorFields" class="hidden-field space-y-3">
                    <div class="flex gap-2">
                        <div class="w-1/2">
                            <label class="block text-sm font-medium text-gray-700 mb-1">CRM</label>
                            <input type="text" id="reg-crm" placeholder="12345/UF" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-purple-500 outline-none bg-gray-50">
                        </div>
                        <div class="w-1/2">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Especialidade</label>
                            <select id="reg-spec" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-purple-500 outline-none bg-gray-50">
                                <option value="Endocrinologista">Endocrinologista</option>
                                <option value="Nutricionista">Nutricionista</option>
                                <option value="Clínico Geral">Clínico Geral</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                    <input type="password" id="reg-password" placeholder="••••••••" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-purple-500 outline-none bg-gray-50">
                </div>

                <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 rounded-lg shadow-lg transition duration-300 mt-2">
                    Finalizar Cadastro
                </button>
            </form>

            <div class="mt-6 text-center text-sm text-gray-600">
                Já tem uma conta? 
                <a href="login.html" class="text-purple-600 font-bold hover:underline">Faça Login</a>
            </div>
        </div>

        <div class="hidden md:flex w-1/2 bg-gradient-to-bl from-purple-700 to-indigo-600 items-center justify-center p-10 text-white relative">
            <div class="relative z-10 text-center">
                <h2 class="text-3xl font-bold mb-4">Saúde Integrada</h2>
                <p class="text-purple-100">Pacientes controlam sua rotina. Médicos acompanham o progresso. Tudo num só lugar.</p>
            </div>
             <div class="absolute inset-0 bg-black opacity-10"></div>
        </div>
    </div>
    
    <script src="register.js"></script>
</body>
</html>
